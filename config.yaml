  # Contact Form
  contact:
    formAction: "#"
    validation:
      namePattern: ^[a-zA-Z]{3,}[a-zA-Z\s\-]*$
      emailPattern: ^[a-zA-Z0-9_\-\.]+@[a-zA-Z0-9_\-]+\.[a-zA-Z]{2,4}(\.[a-zA-Z]{2})?$

  background:
    image: "background-tokyo.png"
    parallax: true
    speed: 10

# Menu
languages:
  en:
    languageName: English
    weight: 10
    menu:
      main:
      - identifier: home
        name: Home
        url: ""
        weight: 10
      - identifier: post
        name: Posts
        url: "post/"
        weight: 50
      - identifier: tags
        name: Concepts
        url: "tags/"
        weight: 90
      - identifier: about
        name: About
        url: "/en/about/"
        weight: 100
      - #identifier: contact
        #name: Contact
        #url: /contact/
        #weight: 90
    params:
      navigation:
        help: Help
  es:
    languageName: Español
    weight: 20
    menu:
      main:
      - identifier: home
        name: Inicio
        url: /
        weight: 10
      - identifier: post
        name: Artículos
        url: "post/"
        weight: 50
      - identifier: tags
        name: Conceptos
        url: "tags/"
        weight: 90
      - identifier: about
        name: Sobre
        url: "/es/about/"
        weight: 100
      - #identifier: contact
        #name: Contacto
        #url: /contact/
        #weight: 90
    params:
      navigation:
        help: Ayuda

