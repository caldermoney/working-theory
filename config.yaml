baseURL: "https://caldermoney.github.io/working-theory/"
relativeURLs: true
canonifyURLs: true
title: Working Theory
copyright: © Copyright Alpha. All rights reserved.
paginate: 5
languageCode: en
defaultContentLanguage: en
enableInlineShortcodes: true
# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors: ["error-remote-getjson"]
theme: hugo-8bits-theme

# sectionPagesMenu: main

enableRobotsTXT: true

taxonomies:
  category: categories
  tag: tags
  series: series

# Google Analytics
googleAnalytics: "UA-123-45"


# Parameters
params:
  dateFormat: 02 Jan 2006
  author: Marcelo Calderoni
  showSubheader: false

  copyright:
    sinceYear: 2026
    owner: Marcelo Calderoni

  languagesMenuEnabled: true

  breadcrumb:
    showCurrent: false

  pagination:
    loader: true





